<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbox</title>
  <style>
    body {
      font-family: Monaco, monospace; /* Ganti dengan Monaco atau font monospace lainnya yang tersedia di sistem Anda */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden; /* Untuk menghilangkan scroll bar */
    }
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: scroll;
      background-color: #4c5c68; /* Ganti dengan kode warna ungu muda yang Anda inginkan */
    }
    #inputBox {
      width: 300px;
      padding: 10px;
      background-color: #6e5757;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #messageInput {
      width: 60%;
      padding: 5px;
      margin-right: 5px;
    }
    #sendButton,
    #resetButton {
      padding: 10px; /* Menyesuaikan ukuran tombol */
      cursor: pointer; /* Menambahkan efek kursor ketika diarahkan ke tombol */
      transition: background-color 0.3s ease; /* Efek transisi perubahan warna */
    }
    #sendButton:hover,
    #resetButton:hover {
      background-color: #ccc; /* Ganti dengan kode warna ungu yang lebih tua saat tombol dihover */
    }
    #buttonContainer {
      display: flex;
      gap: 5px; /* Menambahkan jarak antara tombol */
    }
  </style>
</head>
<body>

  <div id="chatbox"></div>
  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Tulis pesan...">
    <div id="buttonContainer">
      <button id="sendButton" onclick="sendMessage()">Kirim</button>
      <button id="resetButton" onclick="resetChat()">Reset</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      var messageInput = document.getElementById('messageInput');
      var chatbox = document.getElementById('chatbox');

      var message = messageInput.value;

      if (message.trim() !== "") {
        var messageElement = document.createElement('div');
        messageElement.textContent = message;
        chatbox.appendChild(messageElement);

        // Reset input setelah mengirim pesan
        messageInput.value = "";

        // Auto-scroll ke bawah setiap kali ada pesan baru
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    function resetChat() {
      var chatbox = document.getElementById('chatbox');
      chatbox.innerHTML = ""; // Membersihkan semua pesan
    }
  </script>

</body>
</html>
